"module manager" {
	/// stops any auto-adding so plugins have to be.
	/// registered to the module manager like a private forward hook.
	"require registering" "true"
	
	/// adds plugins [to the module manager]
	/// by checking if their name starts with whatever is entered.
	/// leave it as an empty string to add ALL plugins [minus libmodsys].
	"add by name prefix" "plugin_"
}
